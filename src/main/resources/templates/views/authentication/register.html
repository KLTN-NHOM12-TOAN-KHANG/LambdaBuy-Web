<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Register</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class=dang-nhap>
			<h2>ĐĂNG KÝ</h2>
			<h4 class="label label-success" th:text=${message}></h4>
			<form action="/register" method="post">
				<div class="form-group">
					<label>Tên:</label> <input name="fn" class="form-control"
						th:value="${fn}" />
				</div>
				<div class="form-group">
					<label>Họ:</label> <input name="ln" class="form-control"
						th:value="${ln}" />
				</div>
				<div class="form-group">
					<label>Email:</label> <input name="email" class="form-control"
						th:value="${email}" />
				</div>
				<div class="form-group">
					<label>Tên đăng nhập:</label> <input name="username"
						class="form-control" th:value="${username}" />
				</div>
				<div class="form-group">
					<label>Mật khẩu:</label> <input name="password" type="password"
						class="form-control" th:value="${password}" />
				</div>
				<div class="form-group">
					<label>Nhập lại mật khẩu:</label> <input name="repassword"
						class="form-control" th:value="${repassword}" />
				</div>
				<div class="form-group">
					<button class="btn btn-success">Đăng ký</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
