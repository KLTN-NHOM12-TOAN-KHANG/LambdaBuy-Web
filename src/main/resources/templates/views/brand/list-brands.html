<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Brand Directory</title>
</head>

<body>

<div class="container">

	<h3>Brand Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/brands/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Brand
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Full name</th>
				<th>Address</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempBrand : ${brands}">
				<td th:text="${tempBrand.id}" />	
				<td th:text="${tempBrand.name}" />	
				<td th:text="${tempBrand.fullName}" />	
				<td th:text="${tempBrand.address}" />	
				
				<td>
					<!-- Add "update" button/link -->
					<a th:href="@{/brands/showFormForUpdate(brandId=${tempBrand.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					
					<!-- Add "delete" button/link -->					
					<a th:href="@{/brands/delete(brandId=${tempBrand.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this brand?'))) return false">
						Delete
					</a>
					
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
